    <!-- The following section was completed by following a step-by-step guide
         I found on youtube and I added my own preferences and some of my own CSS -->
 
<section class="transition-in-center">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="head text-center text-white py-3">
                                    <h3>Contact Me</h3>
                                </div>
                            </div>
                        </div>

                        <!-- I am using formspree to be able to recieve messages from my contact me form and to be protected from spam -->

                        <form action="https://formspree.io/f/mdobvnzj" method="POST" class="form p-2 pl-3">
                            <div class="form-row my-5">
                                <div class="col-lg-6">
                                    <input type="text" name="First Name" class="effect-1 mt-1" placeholder="First Name" aria-label="First Name" required>
                                    <span class="Focus-border"></span>
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" name="Last Name" class="effect-1 mt-1" placeholder="Last Name" aria-label="Last Name" required>
                                    <span class="Focus-border"></span>
                                </div>
                            </div>
                            <div class="form-row pb-4">
                                <div class="col-lg-12">
                                    <input type="email" name="Email" class="effect-1" placeholder="Email Address" aria-label="Email" required>
                                    <span class="Focus-border"></span>
                                </div>
                            </div>
                            <div class="form-row pt-5">
                                <div class="col-lg-12">
                                    <textarea name="Message" id="" cols="30" rows="5" type="text" class="effect-1" placeholder="Your Message" aria-label="Your Message" required></textarea>
                                    <span class="Focus-border"></span>
                                </div>
                            </div>
                            <div class="form-row pt-4">
                                <div class="col-lg-6">
                                   <p><input type="checkbox" aria-label="I'm not a robot" required> I'm not a robot</p> 
                                </div>
                                <div class="offset-2 col-lg-4">
                                   <button type="submit" aria-label="Send Message" class="btn1">Send Message</button> 
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
